<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum or Triple Calculator</title>
    <style>
        .bod{
            align-items: center;
            text-align: center;
            margin: top 10%;
        }
        body{
            background-color:gold;
        }
    </style>
</head>
<body>
    <div class="bod">
    <h2>write a programm that Calculates the sum of two numbers and triples if the values are the same</h2>
    <form id="calculatorForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        <button type="button" onclick="calculate()">Calculate</button><br>
    </form>
    <div id="result"></div>

    <script>
        function sum_or_triple(a, b) {
            if (a === b) {
                return 3 * (a + b);
            } else {
                return a + b;
            }
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = sum_or_triple(num1, num2);
            document.getElementById('result').innerText = Result: ${result};
        }
    </script>
</div>
</body>
</html>
